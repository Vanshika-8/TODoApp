<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <title>To-Do App</title>
</head>
<body>
  <div class="container">
    <div>
  <b> <span  id="day"></span> </b>  
      <span id="date"></span>
    </div>
    <div id="year"></div>
    <div class='logo'>
      <div  class=" todoList active-color"> <i class="fas fa-list fa-2x"></i></div>
      <div class="searchList inactive-color"><i class="fas fa-search fa-2x "></i></div>
     </div>
   <div class="list">
    <div class="total-tasks">
      Total Tasks: <span>0</span>
    </div>
  
  <div class="completed-tasks">
    Completed Tasks: <span>0</span>
  </div>
   </div>
 
    
        <div class="searchWrapper">
          <input
              type="text"
              name="searchBar"
              id="searchBar"
              class="searchTask"
              placeholder="search for a character"
         />
      </div>
        
  

    <ul class="todo-items">
      <li class="item" data-key="1594003133171">
        <input class="checkbox" type="checkbox">
        
        <button class="delete-button">X</button>
      </li>
    </ul>
    <form class="todo-form">
      <input type="text" class="todo-input" placeholder="Add todo">
      <button type="submit" class="add-button"><img src="assets/plus.png" alt="Add Todo"></button>
    </form>

    
  
  </div>
  
  <script type="text/javascript" src="todo.js"></script>
  
</body>
</html>
