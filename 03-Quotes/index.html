<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper__container">
        <div class="container">
            <div id="logo"> <img src="/03-Quotes/assets/quotation-mark.png" alt="logo">

                <link rel="preconnect" href="https://fonts.gstatic.com">

                <h1>Quotlify</h1>
            </div>
            <form name="myFrom" id="formId">
                <div class="filterAndLimit">
                    <h3>Advanced Filter</h3>
                    <select class="select__input" name="filters" id="filters">
                        <option value="Select your option" disabled selected>Select your option</option>
                        <option value="quotes">Quotes</option>
                        <option id="authorDrop" value="author">Author</option>
                    </select>

                </div>
                <div class="limitAndName">

                    <input placeholder="Limit" class="limit__placeholder" id="limit" name="Name" type="text">
                    <input placeholder="Name" class="name__placeholder" id="name" name="Name" type="text">
                 </div>
                <div id="checkBoxs" class="checkBoxs">
                    <input type="checkbox" id="wisdom" name="wisdom" value="Wisdom">
                    <label for="wisdom"> Wisdom</label>
                    <input type="checkbox" id="technology" name="technology" value="technology">
                    <label for="technology">Technology</label>
                    <input type="checkbox" id="insiprational" name="insiprational" value="Boat">
                    <label for="insiprational"> Insiprational</label>
                    <input type="checkbox" id="famous" name="famous" value="famous">
                    <label for="famous"> Famous-quotes</label>
                    <input type="checkbox" id="friendship" name="friendship" value="friendship">
                    <label for="friendship"> Friendship</label>
                </div>
                <div class="submit__wrapper">
                    <button id="submit__button" type="submit">Submit</button>
                </div>
                
            </form>
        </div>
        <div class="quotes__authors">
            <section class="randomFilters">
                <div class="random__quotes-button">
                    <img src="/03-Quotes/assets/randomIcon.png" alt="randomicon" class="random__icon">
                    <button id="quotes__button">Generate Random Quotes</button>
                </div>
                <div class="random__authors-button">
                    <img src="/03-Quotes/assets/randomIcon.png" alt="randomicon" class="random__icon">
                    <button id="author__button">Generate Random Authors</button>
                </div>
            </section>
    
            <div id="listWrapper"></div>
        </div>
       


    </div>
</body>
<script src="quotes.js"></script>

</html>
